<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">

<style>
body {
  background: #0f0f0f;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

.container {
  max-width: 700px;
  margin: auto;
  padding: 20px;
}

input, button {
  padding: 10px;
  margin: 8px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

button {
  cursor: pointer;
}

.hidden {
  display: none;
}

/* Karten */
.card-row {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin: 10px 0;
}

.card {
  width: 70px;
  height: 100px;
  background: white;
  color: black;
  border-radius: 10px;
  font-size: 22px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: draw 0.3s ease;
}

@keyframes draw {
  from { transform: translateY(-20px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

footer {
  margin-top: 30px;
  opacity: 0.6;
  font-size: 12px;
}
</style>
</head>

<body>

<div class="container">

  <!-- LOGIN -->
  <div id="loginBox">
    <h1>ğŸ° Snus Slots</h1>
    <p>Casino-Demo fÃ¼r den Informatikunterricht</p>

    <input id="user" placeholder="Benutzername"><br>
    <input id="pass" type="password" placeholder="Passwort"><br>
    <button onclick="login()">Login</button>
  </div>

  <!-- MENÃœ -->
  <div id="menu" class="hidden">
    <h2>Willkommen, <span id="username"></span></h2>

    <button onclick="showBlackjack()">ğŸƒ Blackjack</button><br>
    <p>ğŸ° Slot Machine â€“ kommt bald</p>

    <br>
    <button onclick="logout()">ğŸšª Logout</button>
  </div>

  <!-- BLACKJACK -->
  <div id="blackjack" class="hidden">
    <h2>ğŸƒ Blackjack</h2>

    <h3>Dealer</h3>
    <div id="dealer-cards" class="card-row"></div>

    <h3>Du</h3>
    <div id="player-cards" class="card-row"></div>

    <button onclick="playerHit()">Karte ziehen</button>
    <button onclick="startGame()">Erneut spielen</button>
    <br><br>
    <button onclick="backToMenu()">â¬… ZurÃ¼ck</button>
  </div>

  <footer>
    Schulprojekt â€“ kein echtes GlÃ¼cksspiel
  </footer>

</div>

<script>
// LOGIN
function login() {
  const u = user.value;
  const p = pass.value;
  if (u && p) {
    localStorage.setItem("user", u);
    showMenu();
  }
}

function logout() {
  localStorage.clear();
  location.reload();
}

function showMenu() {
  loginBox.classList.add("hidden");
  menu.classList.remove("hidden");
  username.innerText = localStorage.getItem("user");
}

if (localStorage.getItem("user")) showMenu();

// NAVIGATION
function showBlackjack() {
  menu.classList.add("hidden");
  blackjack.classList.remove("hidden");
  startGame();
}

function backToMenu() {
  blackjack.classList.add("hidden");
  menu.classList.remove("hidden");
}

// BLACKJACK
const suits = ["â™ ","â™¥","â™¦","â™£"];
const values = [
  {n:"A",v:11},{n:"2",v:2},{n:"3",v:3},{n:"4",v:4},
  {n:"5",v:5},{n:"6",v:6},{n:"7",v:7},{n:"8",v:8},
  {n:"9",v:9},{n:"10",v:10},{n:"J",v:10},
  {n:"Q",v:10},{n:"K",v:10}
];

let deck=[], player=[], dealer=[];

function createDeck() {
  deck=[];
  for (let s of suits)
    for (let v of values)
      deck.push({d:v.n+s, val:v.v});
  deck.sort(()=>Math.random()-0.5);
}

function draw(hand, target) {
  const c = deck.pop();
  hand.push(c);
  const div=document.createElement("div");
  div.className="card";
  div.innerText=c.d;
  document.getElementById(target).appendChild(div);
}

function startGame() {
  dealer=[]; player=[];
  dealer-cards.innerHTML="";
  player-cards.innerHTML="";
  createDeck();
  draw(player,"player-cards");
  draw(dealer,"dealer-cards");
}

function playerHit() {
  draw(player,"player-cards");
}
</script>

</body>
